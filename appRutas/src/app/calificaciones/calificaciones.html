<h2>Calificaciones</h2>
<table *ngIf="rows.length">
  <thead>
    <tr>
      <th *ngFor="let h of headers">{{ h }}</th> <!-- Encabezados de la tabla -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows"> <!-- Filas de la tabla -->
      <td *ngFor="let cell of row">{{ cell }}</td><!-- Celdas de cada fila -->
    </tr>
  </tbody>
</table>
<p *ngIf="!rows.length">No funcion√≥</p> <!-- Mensaje si no hay datos para mostrar en la tabla -->
